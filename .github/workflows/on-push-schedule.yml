name: On Push Scheduled Feature Branch Check

on:
  schedule:
    - cron: "40 10 * * *"  # Runs at 10:40 AM UTC (4:10 PM IST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-commits:
    runs-on: self-hosted
    outputs:
      has_changes: ${{ env.has_changes }}
      latest_commits: ${{ env.latest_commits }}
      latest_branches: ${{ env.latest_branches }}
    steps:
      - name: Checkout repository (Fetch all history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Fetch latest changes
        run: git fetch --all

      - name: Check for new commits on feature and main branches
        id: check
        run: |
          last_run_file="$GITHUB_WORKSPACE/.last_run_commit"

          # Retrieve last stored commit(s)
          if [ -f "$last_run_file" ]; then
            last_commits=$(cat "$last_run_file")
          else
            last_commits=""
          fi
          
          # Get the latest commits from feature and main branches
          mapfile -t commits < <(git log --remotes --branches="feature-* main" --pretty=format:'%H' -n 5)

          has_changes=false
          latest_commits=""
          latest_branches=""

          for commit in "${commits[@]}"; do
            # Get the exact branch where this commit exists
            branch=$(git for-each-ref --format '%(refname:short) %(objectname)' refs/remotes/origin/ | grep "$commit" | awk '{print $1}' | sed 's|origin/||' | grep -E "feature-|main" | head -n 1)

            # Check if commit is new (not in last workflow execution)
            if [[ ! "$last_commits" =~ "$commit" && -n "$branch" ]]; then
              echo "Detected New Commit: $commit on Branch: $branch"
              has_changes=true
              latest_commits+="$commit "
              latest_branches+="$branch "
            fi
          done

          # Output the result
          echo "has_changes=$has_changes" >> "$GITHUB_ENV"
          echo "latest_commits=$latest_commits" >> "$GITHUB_ENV"
          echo "latest_branches=$latest_branches" >> "$GITHUB_ENV"

          # Store the latest commit(s) if new changes are found
          if [ "$has_changes" = true ]; then
            echo "$latest_commits" > "$last_run_file"
          else
            echo "No new changes detected since last workflow run."
          fi
          
